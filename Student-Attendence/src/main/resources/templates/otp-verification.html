<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP</title>
    <script src="/js/otp-verification.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 350px;
            margin: 70px auto;
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(24,90,157,0.15);
            padding: 38px 28px 28px 28px;
            text-align: center;
        }
        h2 {
            color: #185a9d;
            margin-bottom: 24px;
            font-size: 1.6rem;
            font-weight: 700;
        }
        input {
            padding: 10px 12px;
            border: 1px solid #43cea2;
            border-radius: 7px;
            font-size: 1rem;
            outline: none;
            margin-bottom: 18px;
            width: 100%;
            background: #f8fafd;
        }
        input:focus {
            border-color: #185a9d;
        }
        .btn {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s, transform 0.2s, color 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            color: #185a9d;
            transform: scale(1.03);
        }
        .footer {
            text-align: center;
            margin-top: 22px;
            color: #185a9d;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>
        <form action="/verify-otp" method="post">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit" class="btn">Verify OTP</button>
        </form>
        <div class="footer">
            &copy; 2025 Student Attendance System
        </div>
    </div>
</body>
</html>
