<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: rgba(255,255,255,0.98);
            border-radius: 24px;
            box-shadow: 0 16px 40px rgba(24,90,157,0.18);
            padding: 40px 30px 30px 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 18px auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #43cea2 60%, #185a9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 14px rgba(24,90,157,0.13);
        }
        .logo svg {
            width: 48px;
            height: 48px;
        }
        h2 {
            text-align: center;
            color: #185a9d;
            margin-bottom: 28px;
            font-size: 2rem;
            font-weight: 700;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 18px;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #43cea2;
            text-align: center;
            font-size: 1rem;
        }
        th {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .footer {
            text-align: center;
            margin-top: 22px;
            color: #185a9d;
            font-size: 0.98rem;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 18px 6px 12px 6px;
            }
            table, th, td {
                font-size: 0.95rem;
            }
            .logo {
                width: 56px;
                height: 56px;
            }
            .logo svg {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- SVG logo similar to other pages -->
            <svg viewBox="0 0 48 48" fill="none">

            </svg>
        </div>
        <h2>View Attendance</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student Name</th>
                    <th>Username</th>
                    <th>Status</th>
                </tr>
            </thead>
