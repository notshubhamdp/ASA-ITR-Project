<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">"
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 540px;
            margin: 60px auto;
            background: rgba(255,255,255,0.98);
            border-radius: 28px;
            box-shadow: 0 16px 40px rgba(24,90,157,0.18);
            padding: 56px 40px 40px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 22px auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #43cea2 60%, #185a9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 18px rgba(24,90,157,0.13);
        }
        .logo svg {
            width: 60px;
            height: 60px;
        }
        h1 {
            color: #185a9d;
            margin-bottom: 18px;
            font-size: 2.6rem;
            letter-spacing: 2px;
            font-weight: 800;
        }
        p {
            color: #2d6a4f;
            margin-bottom: 36px;
            font-size: 1.15rem;
            line-height: 1.6;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 26px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px 38px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, color 0.2s;
            text-decoration: none;
            box-shadow: 0 2px 12px rgba(24,90,157,0.10);
        }
        .btn:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            color: #185a9d;
            transform: translateY(-2px) scale(1.06);
        }
        .footer {
            margin-top: 44px;
            color: #185a9d;
            font-size: 1.05rem;
            letter-spacing: 0.8px;
        }
        /* Decorative shapes */
        .shape1, .shape2, .shape3 {
            position: absolute;
            border-radius: 50%;
            opacity: 0.13;
            z-index: 0;
        }
        .shape1 {
            width: 140px;
            height: 140px;
            background: #43cea2;
            top: -50px;
            left: -60px;
        }
        .shape2 {
            width: 100px;
            height: 100px;
            background: #185a9d;
            bottom: -40px;
            right: -40px;
        }
        .shape3 {
            width: 60px;
            height: 60px;
            background: #2d6a4f;
            top: 30px;
            right: -30px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                padding: 32px 10px 24px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .btn {
                padding: 12px 18px;
                font-size: 1rem;
            }
            .logo {
                width: 70px;
                height: 70px;
            }
            .logo svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

            </svg>
        </div>
